<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Choose Your Plan</title>
</head>

<body>
    <header class="text-center m-5">
        <h2 class="fw-lighter">Purchase Dropbox Business</h2>
        <small class="fw-bolder">or <span class="text-primary">try free for 30 days.</span></small>
    </header>
    <main>
        <div class="container">
            <!-- left side  -->
            <div class="row  gx-5">
                <div class="col-6 p-3 border rounded bg-light">
                    <!-- section 1 -->
                    <section class="p-3">
                        <h5 class="fw-lighter">1.Choose your plan</h5>
                    </section>
                    <!-- section 2 -->
                    <section class="p-3">
                        <!-- section 2 heading -->
                        <div class="d-flex justify-content-between">
                            <h5 class="fw-lighter">2.Tell us about yourself</h5>
                            <a href="#" class="text-decoration-none fw-normal">or <span class="text-primary">use
                                    existing
                                    Dropbox account.</span></a>
                        </div>
                        <!-- Section 2 input part 1 -->
                        <div class="row">
                            <div class="col-6">
                                <label for="inputFirstName" class=" col-form-label"><small>First Name</small></label>
                                <div>
                                    <input type="text" class="form-control" id="inputFirstName">
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="inputLastName" class=" col-form-label"><small>Last Name</small></label>
                                <div>
                                    <input type="text" class="form-control" id="inputLastName">
                                </div>
                            </div>
                        </div>
                        <!-- Section 2 input part 2 -->
                        <div class="row">
                            <div class="col-6">
                                <label for="inputEmail" class=" col-form-label"><small>Email</small></label>
                                <div>
                                    <input type="email" class="form-control" id="inputEmail">
                                </div>
                            </div>
                            <div class="col-6">
                                <label for="inputPassword" class=" col-form-label"><small>Password</small></label>
                                <div>
                                    <input type="password" class="form-control" id="inputPassword">
                                </div>
                            </div>
                        </div>
                        <!-- Section 2 input part 3 -->
                        <div class="row">
                            <div class="col-4">
                                <label for="inputTeamName" class=" col-form-label"><small>Team Name</small></label>
                                <div>
                                    <input type="text" class="form-control" id="inputTeamName">
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="inputContactTelephone" class=" col-form-label"><small>Contact
                                        Telephone</small></label>
                                <div>
                                    <input type="text" class="form-control" id="inputContactTelephone">
                                </div>
                            </div>
                            <div class="col-4">
                                <label for="inputCompanySize" class=" col-form-label"><small>Company
                                        size</small></label>
                                <div class="dropdown">
                                    <button class="btn btn-light border dropdown-toggle ps-5" type="button"
                                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="true">
                                        Below 50
                                    </button>
                                    <ul class="dropdown-menu pe-5" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- section 3 -->
                    <section class="p-3">
                        <h5 class="fw-lighter">3.Enter payment details</h5>
                        <!-- radio button section for payment method option  -->
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1">1</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">2</label>
                            </div>
                        </div>
                        <!-- credit card  -->
                        <div class="row">
                            <div class="col-sm">
                                <label for="inputCreditCardNumber" class=" col-form-label"><small>Credit Card
                                        Number</small></label>
                                <div>
                                    <input type="text" class="form-control" id="inputCreditCardNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 border">something</div>
                            <div class="col-6 border">something</div>
                        </div>
                        <div class="row">
                            <div class="col-4 border">something</div>
                            <div class="col-8 border">something</div>
                        </div>
                    </section>
                    <!-- section 4 -->
                    <div class="row">
                        <h5 class="fw-lighter">4.</h5>
                    </div>
                </div>

                <!-- rightside  -->
                <div class="col-4">right side</div>
            </div>
        </div>
    </main>
</body>

</html>
