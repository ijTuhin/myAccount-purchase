<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Choose Your Plan</title>
</head>

<body>
    <header class="text-center m-5">
        <h2 class="fw-lighter">Purchase Dropbox Business</h2>
        <small class="fw-bolder">or <span class="text-primary">try free for 30 days.</span></small>
    </header>
    <main>
        <div class="container">
            <div class="row  gx-5">
                <div class="col-6 p-3 border rounded bg-light">
                    <!-- part 1 -->
                    <div class="row">
                        <h5 class="fw-lighter">1.Choose your plan</h5>
                    </div>
                    <!-- part 2 -->
                    <div class="row p-3">
                        <div class="d-flex justify-content-between ">
                            <h5 class="fw-lighter">2.Tell us about yourself</h5>
                            <a href="#" class="text-decoration-none fw-normal">or <span class="text-primary">use
                                    existing
                                    Dropbox account.</span></a>
                        </div>
                        <!-- 1st 2 Input  -->
                        <form action="">
                            <div class="d-flex justify-content-between">
                                <div class="w-50">
                                    <label for="inputFirstName" class=" col-form-label">First Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputFirstName">
                                    </div>
                                </div>
                                <div class="w-50">
                                    <label for="inputLastName" class=" col-form-label">Last Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputLastName">
                                    </div>
                                </div>
                            </div>

                            <!-- 2 Input  -->
                            <div class="d-flex justify-content-between">
                                <div class="w-50">
                                    <label for="inputEmail" class=" col-form-label">Email</label>
                                    <div>
                                        <input type="email" class="form-control" id="inputEmail">
                                    </div>
                                </div>
                                <div class="w-50">
                                    <label for="inputPassword" class=" col-form-label">Password</label>
                                    <div>
                                        <input type="password" class="form-control" id="inputPassword">
                                    </div>
                                </div>
                            </div>

                            <!-- 3 Input  -->
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <label for="inputTeamName" class=" col-form-label">Team Name</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputTeamName">
                                    </div>
                                </div>
                                <div class="">
                                    <label for="inputContactTelephone" class=" col-form-label">Contact
                                        Telephone</label>
                                    <div>
                                        <input type="text" class="form-control" id="inputContactTelephone">
                                    </div>
                                </div>
                                <div class="">
                                    <label for="inputCompanySize" class=" col-form-label">Company size</label>
                                    <div class="dropdown">
                                        <button class="btn btn-light border dropdown-toggle" type="button"
                                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                            Below 50
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li><a class="dropdown-item" href="#">Action</a></li>
                                            <li><a class="dropdown-item" href="#">Another action</a></li>
                                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- part 3 -->
                    <div class="row">
                        <h5 class="fw-lighter">3.Enter payment details</h5>
                    </div>
                    <!-- part 4 -->
                    <div class="row">
                        <h5 class="fw-lighter">4.</h5>
                    </div>
                </div>

                <!-- rightside  -->
                <div class="col-4">right side</div>
            </div>
        </div>
    </main>
</body>

</html>
